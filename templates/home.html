<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jackson's Object ID Map Tool</title>

    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
  </head>

  <body>


    <div class="container-fluid" style="padding-top: 10px;">

      <form method="post" action="{{ url_for('process') }}">
        <div>
          <label for="raw_json">JSON from the proxy:</label>
          <textarea name="raw_json" rows="20" class="row-fluid"></textarea>
        </div>
        <div>
          <input type="submit" value="Continue">
        </div>
      </form>

      <p>View the <a href="https://github.com/jacksonfellows/JSON-Selector-Generator">source code</a> on github</p>

    </div> <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/jquery.dom-outline-1.0.js')}}"></script>
    <script src="{{url_for('static', filename='js/home.js')}}"></script>

  </body>
</html>
