<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jackson's Object ID Map Tool</title>

    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/highlighter/default.css')}}" rel="stylesheet">

  </head>

  <body>


    <div class="container-fluid" style="padding-top: 10px;">

      <form method="post" action="{{ url_for('create_map') }}">
        <div>
          <label for="selector">Path to {{target}}:</label>
          <input name="selector" id="selector" type="text" class="input-xxlarge">
          <label for="service">Service:</label>
          <input name="service" type="text" class="input-xlarge">
          <label for="action">Action:</label>
          <input name="action" type="text" class="input-xlarge">
        </div>
        <div>
          <input type="submit" value="Add To Map">
        </div>
      </form>

      <p>Click on the {{target}}</p>
      <div id="json">
        {{codified_json|safe}}
      </div>

    </div> <!-- /container -->

    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.dom-outline-1.0.js')}}"></script>
    <script src="{{url_for('static', filename='js/json_selector.js')}}"></script>

  </body>
</html>
